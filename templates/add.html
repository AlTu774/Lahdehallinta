{% extends 'layout.html' %}
{% block content %}
<form action="/add" method="POST">
    Tag:<input type="text" name="tag"><br>
    Title:<input type="text" name="title" maxlength="70" required><br>
    Author:<input type="text" name="author" maxlength="70" required><br>
    Publishing year:<input type="number" name="publish_year" maxlength="4" required><br>
    Publisher:<input type="text" name="publisher"><br>
    <input type='submit' value='Submit'><br>
</form>
{% endblock %}
